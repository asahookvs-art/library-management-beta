{% extends 'start.html' %}

{% block back_button %}
    <div>
        <ul class="navbar-nav pe-0 mx-auto">
            <li class="nav-item"></li>
        </ul>
        <a class="btn btn-primary text-bg-primary" href="{{ url_for('start') }}">BACK</a>
    </div>
{% endblock %}

{% block content %}
    <main>
        <section class="position-relative py-4 py-xl-5">
            <div class="container">
                <div class="row mb-5">
                    <div class="col-md-8 col-xl-6 text-center mx-auto">
                        <h2>{{ role.title() }} Log in</h2>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 col-xl-4">
                        <div class="card mb-5">
                            <div class="card-body d-flex flex-column align-items-center">
                                <div class="my-4 bs-icon-xl bs-icon-circle bs-icon-primary bs-icon"><svg class="bi bi-person" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"></path>
                            </svg></div>
                                <form class="text-center" method="post">
                                    <div class="mb-3"><input class="form-control form-control" type="email" name="email" placeholder="Email"></div>
                                    <div class="mb-3"><input class="form-control form-control" type="password" name="password" placeholder="Password"></div>
                                    <div class="d-flex justify-content-start mb-2 form-check"><input type="checkbox" class="form-check-input" id="exampleCheck1" name="remember"><label class="form-check-label" for="exampleCheck1">&nbsp;Remember me</label></div>
                                    <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Login</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
